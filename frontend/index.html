<!DOCTYPE html>
<!-- frontend//index.html -->
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/M.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits Tracker</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Habits Tracker</h1>
      </header>

      <section id="habits">
        <ul id="listHabits"></ul>
      </section>

      <button id="habit-button" class="habitBtn">Ajouter</button>

      <div id="add-habit-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Ajouter une nouvelle habitude</h2>
          <form id="habit-form">
            <label for="habit-input">Nom de l'habitude</label>
            <input
              type="text"
              name="habit-title"
              id="habit-input"
              placeholder="Nom de l'habitude"
            />
            <button type="submit" id="add-habit" class="habitBtn">
              Ajouter
            </button>
          </form>
        </div>
      </div>

      <section id="history">
        <button id="history-button" class="historyBtn">Historique</button>
        <div id="history-modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Historique</h2>
            <div id="history-content"></div>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
